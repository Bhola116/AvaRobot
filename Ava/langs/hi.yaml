md_help: |
    <b>मार्कडाउन प्रारूपण</b>
      आप *बोल्ड*, _इटैलिक्स_, -अंडरलाइन- और बहुत कुछ उपयोग करके अपने संदेश को प्रारूपित कर सकते हैं। आगे बढ़ें और प्रयोग करें!
      <b>समर्थित मार्कडाउन</b>:
      - <code>`कोड शब्द`</code>: मोनोस्पेस फ़ॉन्ट के लिए बैकटिक्स का उपयोग किया जाता है। प्रदर्शित होता है: <code>कोड शब्द</code>.
      - <code>_इटैलिक शब्द_</code>: इटैलिक फ़ॉन्ट के लिए अंडरस्कोर का उपयोग किया जाता है। प्रदर्शित होता है: <i>इटैलिक शब्द</i>.
      - <code>*बोल्ड शब्द*</code>: बोल्ड फ़ॉन्ट के लिए स्टार का उपयोग किया जाता है। प्रदर्शित होता है: <b>बोल्ड शब्द</b>.
      - <code>~स्ट्राइकथ्रू~</code>: स्ट्राइकथ्रू के लिए टिल्ड का उपयोग किया जाता है। प्रदर्शित होता है: <strike>स्ट्राइकथ्रू</strike>.
      - <code>[हाइपरलिंक](example.com)</code>: यह हाइपरलिंक के लिए उपयोग किया जाने वाला प्रारूपण है। प्रदर्शित होता है: <a href="https://example.com/">हाइपरलिंक</a>.
      - <code>[मेरा बटन](buttonurl://example.com)</code>: यह बटन बनाने के लिए उपयोग किया जाने वाला प्रारूपण है। यह उदाहरण "मेरा बटन" नामक एक बटन बनाएगा जो क्लिक करने पर <code>example.com</code> को खोलता है।
      यदि आप एक ही पंक्ति पर बटन भेजना चाहते हैं, तो <code>:same</code> प्रारूपण का उपयोग करें।
      <b>उदाहरण:</b>
      <code>[बटन 1](buttonurl://example.com)</code>
      <code>[बटन 2](buttonurl://example.com:same)</code>
      <code>[बटन 3](buttonurl://example.com)</code>
      यह बटन 1 और 2 को एक ही पंक्ति पर, और 3 को नीचे दिखाएगा।
      
filling_help: |
      <b>फिलिंग्स</b>
      आप अपने संदेश की सामग्री को संदर्भित डेटा के साथ भी कस्टमाइज़ कर सकते हैं। उदाहरण के लिए, आप स्वागत संदेश में उपयोगकर्ता का नाम उल्लेख कर सकते हैं, या फ़िल्टर में उनका उल्लेख कर सकते हैं!
      आप नोट्स में भी इनका उपयोग कर सकते हैं!
      <b>समर्थित फिलिंग्स:</b>
      - <code>{first}</code>: उपयोगकर्ता का पहला नाम।
      - <code>{last}</code>: उपयोगकर्ता का अंतिम नाम।
      - <code>{fullname}</code>: उपयोगकर्ता का पूरा नाम।
      - <code>{username}</code>: उपयोगकर्ता का उपयोगकर्ता नाम। यदि उनके पास कोई उपयोगकर्ता नाम नहीं है, तो उपयोगकर्ता का उल्लेख करें।
      - <code>{mention}</code>: उपयोगकर्ता को उनके पहले नाम के साथ उल्लेख करता है।
      - <code>{id}</code>: उपयोगकर्ता का आईडी।
      - <code>{chatname}</code>: चैट का नाम।

gcast_help: |
   •➥ /broadcastall: सभी जगह प्रसारित करता है।
   •➥ /broadcastusers: सभी उपयोगकर्ताओं को प्रसारित करता है।
   •➥ /broadcastgroups: सभी समूहों को प्रसारित करता है।

gtranslate_help: |
   •➥ *इस मॉड्यूल का उपयोग करके चीजों का अनुवाद करें!*
   •➥ /tl (या /tr): एक संदेश के उत्तर के रूप में, इसे अंग्रेजी में अनुवाद करता है।
   •➥ /tl <भाषा>: <भाषा> में अनुवाद करता है।
    *उदाहरण:* /tl ja: जापानी में अनुवाद करता है।
   •➥ /tl <स्रोत>//<गंतव्य>: <स्रोत> से <भाषा> में अनुवाद करता है।
    उदाहरण:  /tl ja//en: जापानी से अंग्रेजी में अनुवाद करता है।
   •➥ /langs: अनुवाद के लिए समर्थित भाषाओं की सूची प्राप्त करें।
    *मैं पाठ को आवाज़ में और आवाज़ को पाठ में बदल सकता हूँ।*
   •➥ /tts <भाषा कोड>*:* किसी भी संदेश के उत्तर में टेक्स्ट टू स्पीच आउटपुट प्राप्त करें।
   •➥ /stt*:* किसी वॉयस संदेश के उत्तर में टाइप करें (केवल अंग्रेजी का समर्थन करता है) इसे पाठ में निकालने के लिए।

fsub_help: |
   *फोर्स सब्सक्राइब:*
   •➥ *एवॉन गैर-सब्सक्राइब सदस्यों को तब तक म्यूट कर सकता है जब तक वे आपके चैनल की सदस्यता नहीं लेते।*
   •➥ सक्षम होने पर मैं गैर-सब्सक्राइब सदस्यों को म्यूट कर दूंगा और उन्हें एक अनम्यूट बटन दिखाऊंगा। जब वे बटन को दबाते हैं तो मैं उन्हें अनम्यूट कर दूंगा।
   •➥ *सेटअप*
   •➥ [मुझे अपने समूह में एडमिन के रूप में जोड़ें](https://t.me/Ava_The_Robot?startgroup=new)
   •➥ [मुझे अपने चैनल में एडमिन के रूप में जोड़ें](https://t.me/Ava_The_Robot?startgroup=new)

    *आदेश*
   •➥ /fsub चैनल उपयोगकर्ता नाम - इसे चालू करने और चैनल सेटअप के लिए।
   •➥ /fsub ऑफ - फोर्स सब्सक्राइब बंद करने के लिए।
   💡 यदि आप fsब बंद करते हैं, तो आपको इसे फिर से सेट करने की आवश्यकता होगी /fsub चैनल उपयोगकर्ता नाम के लिए काम करने के लिए।

locks_help: |
   •➥ /locktypes*:* सभी संभावित लॉकटाइप्स की सूची।
   *केवल एडमिन्स के लिए:*
   •➥ /lock <प्रकार>*:* एक निश्चित प्रकार के आइटम लॉक करें (निजी में उपलब्ध नहीं है)।
   •➥ /unlock <प्रकार>*:* एक निश्चित प्रकार के आइटम अनलॉक करें (निजी में उपलब्ध नहीं है)।
   •➥ /locks*:* इस चैट में वर्तमान लॉक की सूची।
   लॉक का उपयोग समूह उपयोगकर्ताओं को प्रतिबंधित करने के लिए किया जा सकता है।
   URLs को लॉक करना सभी संदेशों को ऑटो-डिलीट करेगा, स्टिकर्स को लॉक करना सभी गैर-एडमिन उपयोगकर्ताओं को स्टिकर्स भेजने से प्रतिबंधित करेगा, आदि।
   बॉट्स को लॉक करना गैर-एडमिनों को बॉट्स को चैट में जोड़ने से रोक देगा।
   *ध्यान दें:*
   •➥ अनुमति *सूचना* को अनलॉक करना सदस्यों (गैर-एडमिन्स) को समूह की जानकारी बदलने की अनुमति देगा, जैसे विवरण या समूह नाम।
   •➥ अनुमति *पिन* को अनलॉक करना सदस्यों (गैर-एडमिन्स) को समूह में एक संदेश पिन करने की अनुमति देगा।

log_help: |
   •➥ /logchannel*:* लॉग चैनल जानकारी प्राप्त करें।
   •➥ /setlog*:* लॉग चैनल सेट करें।
   •➥ /unsetlog*:* लॉग चैनल अनसेट करें।
   •➥ /logsettings
   *लॉग चैनल सेट करना निम्नानुसार किया जाता है:* 
   ➩ वांछित चैनल में बॉट को जोड़कर (एक एडमिन के रूप में!)
   ➩ चैनल में /setlog भेजें
   ➩ /setlog को समूह में फ़ॉरवर्ड करें

misc_help: |
      •➥ /id: वर्तमान समूह आईडी प्राप्त करें। यदि संदेश के उत्तर में उपयोग किया जाता है, तो उस उपयोगकर्ता की आईडी प्राप्त करें।
      •➥ /gifid: एक gif के उत्तर में इसका फ़ाइल आईडी बताने के लिए।
      •➥ /info: किसी उपयोगकर्ता के बारे में जानकारी प्राप्त करें।
      •➥ /markdownhelp: टेलीग्राम में मार्कडाउन कैसे काम करता है, इसका त्वरित सारांश - केवल निजी चैट में कॉल किया जा सकता है।
      •➥ /ud <शब्द>: उस शब्द या अभिव्यक्ति को खोजने के लिए टाइप करें जिसका आप उपयोग करना चाहते हैं।
      •➥ /urban <शब्द>: /ud के समान।
      •➥ /paste - `nekobin.com` पर एक पेस्ट करें।
      •➥ /cash: मुद्रा परिवर्तक।
        उदाहरण सिंटेक्स: /cash 1 USD INR।
      •➥ /getid: चैट, उपयोगकर्ता और चैट संदेशों के आईडी प्राप्त करें।

modules_help: |
   •➥ /listmodules*:* मॉड्यूल और उनके नाम प्रिंट करता है।
   •➥ /unload <नाम>*:* मॉड्यूल को गतिशील रूप से अनलोड करता है।
   •➥ /load <नाम>*:* मॉड्यूल लोड करता है।

muting_help: |
   •➥*केवल एडमिन्स के लिए:*
   •➥ /mute <userhandle>*:* एक उपयोगकर्ता को मौन करता है। उत्तर में भी उपयोग किया जा सकता है, उत्तरित उपयोगकर्ता को मौन कर देता है।
   •➥ /dmute <userhandle>*:* संदेश को हटा देता है + एक उपयोगकर्ता को मौन करता है।
   •➥ /smute <userhandle>*:* संदेश को हटा देता है + कमांड को हटा देता है + एक उपयोगकर्ता को मौन करता है।
   •➥ /tmute <userhandle> x(म/घ/)*:* एक उपयोगकर्ता को x समय के लिए मौन करता है। (हैंडल के माध्यम से, या उत्तर में)। म = मिनट्स, घ = घंटों, द = दिनों।
   •➥ /unmute <userhandle>*:* एक उपयोगकर्ता को अनम्यूट करता है। उत्तर में भी उपयोग किया जा सकता है, उत्तरित उपयोगकर्ता को अनम्यूट करता है।

notes_help: |
   •➥ /get <नोटनाम>*:* इस नोटनाम के साथ नोट प्राप्त करें।
   •➥ #<नोटनाम>*:* /get के समान।
   •➥ /notes या /saved*:* इस चैट में सहेजे गए सभी नोटों की सूची।
   •➥ /number *:* उस सूची में उस संख्या के नोट को खींचेगा।
    यदि आप किसी नोट की सामग्री को बिना किसी प्रारूपण के प्राप्त करना चाहते हैं, तो /get <नोटनाम> noformat का उपयोग करें। यह मौजूदा नोट को अपडेट करते समय उपयोगी हो सकता है।
    
    *केवल एडमिन्स के लिए:*
   •➥ /save <नोटनाम> <नोटडाटा>*:* नोटनाम के साथ नोटडाटा को एक नोट के रूप में सहेजता है।
    एक बटन को एक नोट में जोड़ने के लिए मानक मार्कडाउन लिंक सिंटेक्स का उपयोग करके जोड़ा जा सकता है। लिंक को बस एक बटनयूआरएल: खंड के साथ प्रीपेन्ड किया जाना चाहिए, जैसे: [somelink](buttonurl:example.com)। अधिक जानकारी के लिए markdownhelp देखें।
   •➥ /save <नोटनाम>*:* उत्तरित संदेश को नोटनाम के साथ एक नोट के रूप में सहेजता है।
    अलग-अलग उत्तरों को %%% द्वारा अलग करें ताकि यादृच्छिक नोट्स प्राप्त हो सकें।
    *उदाहरण:*
    /save notename
    उत्तर 1
    %%%
    उत्तर 2
    %%%
    उत्तर 3
   •➥ /clear <नोटनाम>*:* इस नाम के साथ नोट साफ़ करें।
   •➥ /removeallnotes*:* समूह से सभी नोट्स हटा देता है।
    *ध्यान दें:* नोट नाम मामले-संवेदनशील होते हैं, और उन्हें सहेजे जाने से पहले स्वचालित रूप से लोअरकेस में परिवर्तित कर दिया जाता है।

nmode_help: | 
   *नाइट मोड हेल्प मेन्यू*

purge_help: |
    •➥ /purge *:* संदेश के उत्तर में जहां से सभी संदेश हटाए जाने चाहिए।
    •➥ /del *:* उत्तरित संदेश हटाएं।

pins_help: |
   •➥ /pin*:* चुपचाप उत्तरित संदेश को पिन करता है - 'loud' या 'notify' जोड़ें ताकि उपयोगकर्ताओं को सूचनाएं मिल सकें।
   •➥ /unpin*:* वर्तमान में पिन किए गए संदेश को अनपिन करता है।
   •➥ /pinned*:* वर्तमान पिन किए गए संदेश को प्राप्त करें।

quotly_help: |
   •➥ /q → संदेश से एक उद्धरण बनाएं।
   •➥ /q r → उत्तरित संदेश से एक उद्धरण बनाएं।

reports_help: |
   •➥ /report <कारण>*:* किसी संदेश के उत्तर में इसे एडमिन्स को रिपोर्ट करने के लिए।
   •➥ @admin*:* किसी संदेश के उत्तर में इसे एडमिन्स को रिपोर्ट करने के लिए।
    *ध्यान दें:* इनमें से कोई भी एडमिन्स द्वारा उपयोग किए जाने पर ट्रिगर नहीं होगा।
   •➥ /reports <on/off>*:* रिपोर्ट सेटिंग बदलें, या वर्तमान स्थिति देखें।
   •➥ यदि निजी में किया गया है, तो आपकी स्थिति टॉगल करता है।
   •➥ यदि समूह में है, तो उस समूह की स्थिति टॉगल करता है।

rcmds_help: |
   *केवल डेवलपर्स के लिए*
   •➥ /rban उपयोगकर्ता समूह: रिमोट बैन।
   •➥ /runban उपयोगकर्ता समूह: रिमोट अन-बैन।
   •➥ /rkick उपयोगकर्ता समूह: रिमोट किक।
   •➥ /rmute उपयोगकर्ता समूह: रिमोट म्यूट।
   •➥ /runmute उपयोगकर्ता समूह: रिमोट अन-म्यूट।

rules_help: |
  •➥ /rules*:* इस चैट के नियम प्राप्त करें।
  •➥ /setrules <आपके नियम यहाँ>*:* इस चैट के लिए नियम सेट करें।
  •➥ /clearrules*:* इस चैट के नियम साफ़ करें।

topics_help: |
    टेलीग्राम ने आपके चैट को प्रबंधित करने के लिए एक नया तरीका पेश किया है जिसे फोरम्स (टॉपिक्स) कहा जाता है।
    एक समूह प्रबंधन बॉट के रूप में मेरे पास आपको
    आपके चैट में नए टॉपिक्स बनाने, हटाने, बंद करने और पुनः खोलने में मदद करने के लिए कुछ उपयोगी कमांड हैं।

    •➥ /topicnew: एक नया टॉपिक बनाएं, टॉपिक नाम आवश्यक है।
    •➥ /topicdel: एक मौजूदा टॉपिक हटाएं, टॉपिक आईडी की आवश्यकता है।
    •➥ /topicclose: एक मौजूदा टॉपिक बंद करें, टॉपिक आईडी की आवश्यकता है।
    •➥ /topicopen: पहले से बंद टॉपिक खोलें, टॉपिक आईडी की आवश्यकता है।

tags_help: |
    •➥ /tagall या @all (संदेश के उत्तर में या एक और संदेश जोड़ें) आपके समूह में सभी सदस्यों को बिना किसी अपवाद के उल्लेख करने के लिए।
    •➥ /cancel: सबको-उल्लेख को रद्द करने के लिए।
    •➥ /tagalert: चालू/बंद।

userinfo_help: |
      •➥ /setbio <पाठ>: उत्तर देते समय, किसी अन्य उपयोगकर्ता का बायो सहेजें।
      •➥ /bio: आपका या किसी अन्य उपयोगकर्ता का बायो प्राप्त करें। इसे आप खुद सेट नहीं कर सकते।
      •➥ /setme <पाठ>: आपकी जानकारी सेट करें।
      •➥ /me: आपका या किसी अन्य उपयोगकर्ता की जानकारी प्राप्त करें।

warns_help: |
   •➥ /warns <उपयोगकर्ता हैंडल>: किसी उपयोगकर्ता की संख्या और चेतावनियों का कारण प्राप्त करें।
   •➥ /warnlist: वर्तमान में सभी चेतावनी फ़िल्टरों की सूची।
   •➥ /warn <उपयोगकर्ता हैंडल>: किसी उपयोगकर्ता को चेतावनी दें। 3 चेतावनियों के बाद, उपयोगकर्ता को समूह से प्रतिबंधित कर दिया जाएगा। उत्तर के रूप में भी उपयोग किया जा सकता है।
   •➥ /dwarn <उपयोगकर्ता हैंडल>: किसी उपयोगकर्ता को चेतावनी दें और संदेश को हटा दें। 3 चेतावनियों के बाद, उपयोगकर्ता को समूह से प्रतिबंधित कर दिया जाएगा। उत्तर के रूप में भी उपयोग किया जा सकता है।
   •➥ /resetwarn <उपयोगकर्ता हैंडल>: किसी उपयोगकर्ता के लिए चेतावनियाँ रीसेट करें। उत्तर के रूप में भी उपयोग किया जा सकता है।
   •➥ /addwarn <कीवर्ड> <उत्तर संदेश>: एक निश्चित कीवर्ड पर चेतावनी फ़िल्टर सेट करें। यदि आप चाहते हैं कि आपका कीवर्ड एक वाक्य हो, तो इसे उद्धरणों में घेरें, जैसे: /addwarn "बहुत गुस्से वाला" यह एक गुस्से वाला उपयोगकर्ता है।
   •➥ /nowarn <कीवर्ड>: एक चेतावनी फ़िल्टर को रोकें।
   •➥ /warnlimit <संख्या>: चेतावनी सीमा सेट करें।
   •➥ /strongwarn <on/yes/off/no>: यदि चालू पर सेट किया गया है, तो चेतावनी सीमा पार करने पर प्रतिबंधित किया जाएगा। अन्यथा, केवल चेतावनी दी जाएगी।

greetings_help: |
   •➥ /welcome <on/off>*:* स्वागत संदेशों को सक्षम/अक्षम करें।
   •➥ /welcome*:* वर्तमान स्वागत सेटिंग्स दिखाएं।
   •➥ /welcome noformat*:* वर्तमान स्वागत सेटिंग्स दिखाएं, प्रारूपण के बिना। अपने स्वागत संदेशों को पुनः उपयोग करने के लिए उपयोगी!
   •➥ /goodbye*:* /welcome के समान उपयोग और तर्क।
   •➥ /setwelcome <कुछ पाठ>*:* एक कस्टम स्वागत संदेश सेट करें। यदि मीडिया का उत्तर देते हुए उपयोग किया जाता है, तो उस मीडिया का उपयोग करता है।
   •➥ /setgoodbye <कुछ पाठ>*:* एक कस्टम विदाई संदेश सेट करें। यदि मीडिया का उत्तर देते हुए उपयोग किया जाता है, तो उस मीडिया का उपयोग करता है।
   •➥ /resetwelcome*:* डिफ़ॉल्ट स्वागत संदेश पर रीसेट करें।
   •➥ /resetgoodbye*:* डिफ़ॉल्ट विदाई संदेश पर रीसेट करें।
   •➥ /cleanwelcome <on/off>*:* नए सदस्य पर, पिछले स्वागत संदेश को हटाने का प्रयास करें ताकि चैट में स्पैम न हो।
   •➥ /welcomemutehelp*:* स्वागत मौन के बारे में जानकारी प्रदान करता है।
   •➥ /cleanservice <on/off>*:* टेलीग्राम स्वागत/बाएं सेवा संदेशों को हटाता है।
    *उदाहरण:*
    उपयोगकर्ता चैट में शामिल हुआ, उपयोगकर्ता चैट छोड़ दिया।
    *स्वागत मार्कडाउन:*
    •➥ /welcomehelp*:* कस्टम स्वागत/विदाई संदेशों के लिए अधिक प्रारूपण जानकारी देखें।

welcome_mutes: |
    आप बॉट को नए लोगों को म्यूट करने के लिए प्राप्त कर सकते हैं जो आपके समूह में शामिल होते हैं और इसलिए स्पैमबॉट्स को आपके समूह में बाढ़ से रोक सकते हैं।
    
    निम्नलिखित विकल्प संभव हैं:
    
    × /welcomemute soft *:* नए सदस्यों को 24 घंटों तक मीडिया भेजने से प्रतिबंधित करता है।
    × /welcomemute strong*:* नए सदस्यों को म्यूट करता है जब तक वे एक बटन पर टैप नहीं करते, इस प्रकार वे यह सत्यापित करते हैं कि वे इंसान हैं।
    × /welcomemute captcha*:* नए सदस्यों को म्यूट करता है जब तक वे एक बटन कैप्चा हल नहीं करते, इस प्रकार वे यह सत्यापित करते हैं कि वे इंसान हैं।
    × /welcomemute off*:* स्वागत म्यूट बंद करता है।
    
    *ध्यान दें:* मजबूत मोड 120 सेकंड में सत्यापित न होने पर उपयोगकर्ता को चैट से निकाल देता है। हालांकि वे हमेशा पुनः शामिल हो सकते हैं।

welcome_help: |
    आपके समूह के स्वागत/विदाई संदेशों को कई तरीकों से व्यक्तिगत बनाया जा सकता है। यदि आप चाहते हैं कि संदेश व्यक्तिगत रूप से उत्पन्न हों, जैसे कि डिफ़ॉल्ट स्वागत संदेश है, तो आप *इन* वेरिएबल्स का उपयोग कर सकते हैं:
    
     × {first}*:* यह उपयोगकर्ता का *पहला* नाम प्रस्तुत करता है।
     × {last}*:* यह उपयोगकर्ता का *अंतिम* नाम प्रस्तुत करता है। उपयोगकर्ता के पास कोई अंतिम नाम न होने पर *पहले नाम* पर डिफ़ॉल्ट करता है।
     × {fullname}*:* यह उपयोगकर्ता का *पूरा* नाम प्रस्तुत करता है। उपयोगकर्ता के पास कोई अंतिम नाम न होने पर *पहले नाम* पर डिफ़ॉल्ट करता है।
     × {username}*:* यह उपयोगकर्ता का *उपयोगकर्ता नाम* प्रस्तुत करता है। उपयोगकर्ता के पास उपयोगकर्ता नाम न होने पर उपयोगकर्ता के पहले नाम का एक *उल्लेख* पर डिफ़ॉल्ट करता है।
     × {mention}*:* यह बस एक उपयोगकर्ता को *उल्लेख* करता है - उन्हें उनके पहले नाम के साथ टैग करता है।
     × {id}*:* यह उपयोगकर्ता का *आईडी* प्रस्तुत करता है।
     × {count}*:* यह उपयोगकर्ता का *सदस्य संख्या* प्रस्तुत करता है।
     × {chatname}*:* यह *वर्तमान चैट नाम* प्रस्तुत करता है।
     प्रत्येक वेरिएबल को {} के साथ घेरने की आवश्यकता है ताकि उसे प्रतिस्थापित किया जा सके।
    स्वागत संदेश भी मार्कडाउन का समर्थन करते हैं, इसलिए आप किसी भी तत्व को बोल्ड/इटैलिक/कोड/लिंक्स बना सकते हैं।
    
    बटन भी समर्थित हैं, इसलिए आप अपने स्वागत को कुछ अच्छे इंट्रो बटन्स के साथ अच्छा बना सकते हैं।
    एक बटन बनाने के लिए जो आपके नियमों से लिंक करता है, यह उपयोग करें: [नियम](buttonurl://t.me/{Ava.bot.username}?start=group_id)
    बस समूह आईडी के साथ समूह आईडी को प्रतिस्थापित करें, जिसे /id के माध्यम से प्राप्त किया जा सकता है, और आप सेट हो गए हैं।
    ध्यान दें कि समूह आईडी आमतौर पर एक संकेत के साथ होती है, यह आवश्यक है, इसलिए कृपया इसे न हटाएं।
    आप छवियों/जीआईएफ/वीडियो/वॉयस संदेशों को भी स्वागत संदेश के रूप में सेट कर सकते हैं।
    इच्छित मीडिया के उत्तर में सेटवेलकम को कॉल करके।

sticker_help: |
   •➥ /stickerid *:* स्टिकर के उत्तर में इसका फ़ाइल आईडी बताने के लिए।
   •➥ /getsticker *:* स्टिकर के उत्तर में इसका रॉ PNG फ़ाइल अपलोड करने के लिए।
   •➥ /kang *:* एक स्टिकर के उत्तर में इसे आपके पैक में जोड़ने के लिए। [IMG, GIF, PHOTO]
   •➥ /delsticker *:* अपने मौजूदा स्टिकर को अपने पैक से हटाने के लिए स्टिकर के उत्तर में।
   •➥ /stickers *:* दिए गए टर्म के लिए स्टिकर्स खोजें कॉम्बोट स्टिकर कैटलॉग में।
   •➥ /mmf <टेक्स्ट के साथ उत्तर>*:* स्टिकर के लिए टेक्स्ट ड्रॉ करें।

sticker_blacklist_help: |
       **केवल एडमिन्स के लिए:**
         •➥ /addblsticker <स्टिकर लिंक>**:** ब्लैकलिस्ट में ट्रिगर जोड़ें। उत्तर स्टिकर द्वारा जोड़ा जा सकता है।
         •➥ /unblsticker <स्टिकर लिंक>**:** ब्लैकलिस्ट से ट्रिगर्स को हटाएं। वही न्यूलाइन लॉजिक यहाँ लागू होता है, ताकि आप एक बार में कई ट्रिगर्स हटा सकें।
         •➥ /rmblsticker <स्टिकर लिंक>**:** उपरोक्त के समान।
         •➥ /blstickermode <delete/ban/tban/mute/tmute>**:** सेट करता है कि ब्लैकलिस्टेड स्टिकर्स का उपयोग करने पर क्या करना है।
         
         नोट:
         •➥ स्टिकर लिंक हो सकता है `https://t.me/addstickers/<sticker>` या सिर्फ `<स्टिकर>` या स्टिकर संदेश के उत्तर में।

raid_help: |
   क्या कभी आपका समूह स्पैमर्स या बॉट्स द्वारा हमला किया गया है?
   यह मॉड्यूल आपको हमलावरों को जल्दी से रोकने की अनुमति देता है।
   *रेड मोड* को सक्षम करके मैं स्वचालित रूप से समूह में शामिल होने की कोशिश करने वाले प्रत्येक उपयोगकर्ता को किक कर दूंगा।
   जब हमला समाप्त हो जाता है तो आप लॉकग्रुप को टॉगल कर सकते हैं और सब कुछ सामान्य हो जाएगा।
  
   *केवल एडमिन्स के लिए!* 
   •➥ /raid `(ऑफ़/समय वैकल्पिक)` : रेड मोड को टॉगल करें (ऑन/ऑफ़)।
   यदि कोई समय नहीं दिया गया है, तो यह स्वचालित रूप से बंद करने के लिए 2 घंटे पर डिफ़ॉल्ट करेगा।
   *रेड मोड* को सक्षम करके मैं समूह में शामिल होने पर हर उपयोगकर्ता को किक कर दूंगा।
   •➥ /raidtime (समय वैकल्पिक) : रेड मोड के लिए डिफ़ॉल्ट अवधि को देखें या सेट करें, जिसके बाद समय से रेड मोड स्वचालित रूप से बंद हो जाएगा।
   डिफ़ॉल्ट 6 घंटे है।
   •➥ /raidactiontime `(समय वैकल्पिक)` : डिफ़ॉल्ट अवधि को देखें या सेट करें कि रेड मोड अस्थायी प्रतिबंध कितनी देर तक करेगा। डिफ़ॉल्ट 1 घंटे है।

zombies_help: |
   •➥ /zombies: आपके समूह में हटाए गए खातों को खोजें।
   •➥ /zombies clean: आपके समूह से हटाए गए खातों को साफ़ करें।

webss_help: |
   •➥ /webss *:* दिए गए URL का स्क्रीनशॉट भेजता है।

td_help: |
   •➥ /truth *:* एक यादृच्छिक सत्य स्ट्रिंग भेजता है।
   •➥ /dare *:* एक यादृच्छिक साहसिक स्ट्रिंग भेजता है।
