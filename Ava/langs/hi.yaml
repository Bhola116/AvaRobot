blacklist_help: |
   •➥ब्लैकलिस्ट का उपयोग कुछ ट्रिगर को समूह में कहने से रोकने के लिए किया जाता है। जब भी ट्रिगर का उल्लेख किया जाता है, संदेश तुरंत हटा दिया जाएगा। कभी-कभी इसे वार्न फिल्टर्स के साथ जोड़ना अच्छा होता है!
  
   ध्यान दें: ब्लैकलिस्ट समूह प्रशासकों पर प्रभाव नहीं डालते हैं
   •➥ /blacklist : वर्तमान ब्लैकलिस्टेड शब्द देखें।
    केवल प्रशासक:
   •➥ /addblacklist <ट्रिगर>: ट्रिगर को ब्लैकलिस्ट में जोड़ें। प्रत्येक पंक्ति एक ट्रिगर मानी जाती है, इसलिए विभिन्न पंक्तियों का उपयोग करने से आप कई ट्रिगर जोड़ सकते हैं।
   •➥ /unblacklist <ट्रिगर>: ट्रिगर को ब्लैकलिस्ट से हटाएं। यहाँ भी नई पंक्ति तर्क लागू होता है, ताकि आप एक बार में कई ट्रिगर हटा सकें।
   •➥ /blacklistmode <ऑफ/डिलीट/चेतावनी/प्रतिबंध/किक/म्यूट/अस्थायी प्रतिबंध/अस्थायी म्यूट>: जब कोई ब्लैकलिस्टेड शब्द भेजता है, तो प्रदर्शन करने के लिए कार्रवाई चुनें।
    ब्लैकलिस्ट स्टिकर का उपयोग कुछ स्टिकर को रोकने के लिए किया जाता है, जब भी एक स्टिकर भेजा जाता है, संदेश तुरंत हटा दिया जाएगा।

cinfo_help: |
   •➥ /cinfo: उपयोग: cinfo चैट ID/उपयोगकर्ता नाम
   •➥ /uinfo: उपयोगकर्ता की टेलीग्राम जानकारी प्राप्त करें
   •➥ /info: उपयोगकर्ता की टेलीग्राम जानकारी प्राप्त करें

cleaner_help: |
   •➥ नीला पाठ क्लीनर किसी भी बनाए गए आदेशों को हटाता है जो लोग आपके चैट में भेजते हैं।
   •➥ /cleanblue <ऑन/ऑफ/हाँ/नहीं>: आदेशों को भेजने के बाद साफ करें
   •➥ /ignoreblue <शब्द>: आदेश के स्वतः सफाई को रोकें
   •➥ /unignoreblue <शब्द>: आदेश के स्वतः सफाई को रोकने के लिए हटाएं
   •➥ /listblue: वर्तमान में व्हाइटलिस्ट किए गए आदेशों की सूची।
    *अधिकारियों के लिए निम्नलिखित आदेश, प्रशासक नहीं कर सकते उपयोग:*
   •➥ /gignoreblue <शब्द>: सहेजे गए शब्द की सफाई से अवरोधित करने के लिए वैश्विक स्तर पर नजरअंदाज करें।
   •➥ /ungignoreblue <शब्द>: उक्त आदेश को वैश्विक सफाई सूची से हटाएं।

connections_help: |
   •➥ कभी-कभी, आप एक समूह चैट में कुछ नोट्स और फिल्टर्स जोड़ना चाहते हैं, लेकिन आप नहीं चाहते कि हर कोई देखे; यही वह जगह है जहां कनेक्शन आते हैं...
     यह आपको चैट के डेटाबेस से कनेक्ट करने की अनुमति देता है, और इसे जोड़ने के बिना यह आदेश चैट में दिखाई देता है! स्पष्ट कारणों से, आपको चीजों को जोड़ने के लिए एक प्रशासक होना चाहिए; लेकिन समूह में कोई भी सदस्य आपके डेटा को देख सकता है।
   •➥ /connect: चैट से कनेक्ट करें (समूह में /connect या /connect<chatid> PM में उपयोग करके किया जा सकता है)
   •➥ /connection: कनेक्टेड चैट की सूची।
   •➥ /disconnect: एक चैट से डिस्कनेक्ट करें
   •➥ /helpconnect: दूरस्थ रूप से उपयोग किए जा सकने वाले उपलब्ध आदेशों की सूची
   केवल प्रशासक:
   •➥ /allowconnect <हाँ/नहीं>: एक उपयोगकर्ता को चैट से कनेक्ट करने की अनुमति दें

cust_filters_help: |
  •➥ /filters: चैट में सहेजे गए सभी सक्रिय फिल्टर्स की सूची
    केवल प्रशासक:
   •➥ /filter <कीवर्ड> <उत्तर संदेश>: इस चैट में एक फिल्टर जोड़ें। बॉट अब उस संदेश का उत्तर देगा जब भी 'कीवर्ड' का उल्लेख किया जाएगा। यदि आप एक स्टिकर के उत्तर में कीवर्ड का उत्तर देते हैं, तो बॉट उस स्टिकर के साथ उत्तर देगा। ध्यान दें: सभी फिल्टर कीवर्ड छोटे अक्षरों में होते हैं। यदि आप चाहते हैं कि आपका कीवर्ड वाक्य हो, तो उद्धरण का उपयोग करें।
   
    उदाहरण: /filter "हाय वहाँ" आप कैसे हैं?
    विभिन्न उत्तरों को %%% द्वारा अलग करें यादृच्छिक उत्तर प्राप्त करने के लिए।
     उदाहरण: /filter "फिल्टरनाम"
     उत्तर 1
     %%%
     उत्तर 2
     %%%
     उत्तर 3
   •➥ /stop <फिल्टर कीवर्ड>: उस फिल्टर को बंद करें।
     केवल चैट निर्माता:
   •➥ /removeallfilters: एक बार में सभी चैट फिल्टर्स को हटाएं।
     ध्यान दें: फिल्टर्स में {first}, {last} आदि जैसे मार्कडाउन फॉर्मेटर्स और बटन भी समर्थित हैं। अधिक जानने के लिए /markdownhelp जांचें।

disable_help: |
   •➥ /cmds: अक्षम आदेशों की वर्तमान स्थिति जांचें।
    केवल प्रशासक:
   •➥ /enable <आदेश नाम>: उस आदेश को सक्षम करें।
   •➥ /disable <आदेश नाम>: उस आदेश को अक्षम करें।
   •➥ /enablemodule <मॉड्यूल नाम>: उस मॉड्यूल के सभी आदेशों को सक्षम करें।
   •➥ /disablemodule <मॉड्यूल नाम>: उस मॉड्यूल के सभी आदेशों को अक्षम करें।
   •➥ /listcmds: सभी संभावित टॉगल आदेशों की सूची।

group_help: |
    केवल प्रशासक:
    •➥ /setdesc: समूह में नई चैट विवरण सेट करें।
    •➥ /setsticker: किसी स्टिकर के उत्तर में सेट करें कि वह समूह स्टिकर सेट है।
    •➥ /setgpic: फ़ाइल या फ़ोटो के उत्तर में समूह प्रोफ़ाइल चित्र सेट करें।
    •➥ /delgpic: ऊपर के समान ही, लेकिन समूह प्रोफ़ाइल चित्र को हटाने के लिए।
    •➥ /setgtitle: आपके समूह में नई चैट शीर्षक सेट करें।
   
feds_help: |
    सब कुछ मजेदार है, जब तक एक स्पैमर आपके समूह में प्रवेश करना शुरू नहीं करता है, और आपको इसे ब्लॉक करना होता है। फिर आपको अधिक और अधिक प्रतिबंधित करना पड़ता है, और यह दर्द देता है।
    लेकिन फिर आपके पास कई समूह हैं, और आप नहीं चाहते कि यह स्पैमर आपके किसी भी समूह में हो - आप कैसे संभाल सकते हैं? क्या आपको इसे मैन्युअल रूप से सभी समूहों में ब्लॉक करना होगा?
    *अब नहीं!* फेडरेशन के साथ, आप एक चैट में प्रतिबंध बना सकते हैं जो सभी अन्य चैट में ओवरलैप करता है।
    आप यहां तक ​​कि फेडरेशन एडमिन्स को भी नामांकित कर सकते हैं, ताकि आपके विश्वसनीय प्रशासक उन सभी चैट्स से सभी स्पैमर्स को प्रतिबंधित कर सकें जिन्हें आप सुरक्षित रखना चाहते हैं।
    
    *नीचे दिए गए बटनों पर क्लिक करें सभी आदेशों के बारे में गहराई से जानने के लिए।*

FED_OWNER_HELP: |
    *केवल फेड मालिक:*
    •➥ `/newfed <फेड नाम>`: एक फेडरेशन बनाता है, प्रति उपयोगकर्ता एक की अनुमति है।
    •➥ `/renamefed <फेड आईडी> <नया फेड नाम>`: फेड आईडी का नाम बदलें।
    •➥ `/delfed <फेड आईडी>`: एक फेडरेशन हटाएं, और इसके संबंधित किसी भी जानकारी को। प्रतिबंधित उपयोगकर्ताओं को रद्द नहीं करेगा।
    •➥ `/fpromote <उपयोगकर्ता>`: उपयोगकर्ता को फेडरेशन एडमिन के रूप में असाइन करता है। उपयोगकर्ता के लिए सभी आदेश सक्षम करता है।
    •➥ `/fdemote <उपयोगकर्ता>`: उपयोगकर्ता को फेडरेशन एडमिन से हटाकर सामान्य उपयोगकर्ता बनाता है।
    •➥ `/subfed <फेड आईडी>`: दिए गए फेड आईडी को सब्सक्राइब करें, उस फेड से प्रतिबंध आपके फेड में भी होगा।
    •➥ `/unsubfed <फेड आईडी>`: दिए गए फेड आईडी से अनसब्सक्राइब करें।
    •➥ `/setfedlog <फेड आईडी>`: समूह को फेड लॉग रिपोर्ट बेस के रूप में सेट करें।
    •➥ `/unsetfedlog <फेड आईडी>`: फेड लॉग रिपोर्ट बेस के रूप में समूह को हटाएं।
    •➥ `/fbroadcast <संदेश>`: आपके फेड में शामिल सभी समूहों को एक संदेश प्रसारित करें।
    •➥ `/fedsubs`: आपके समूह ने जिस फेड को सब्सक्राइब किया है उसे दिखाता है।

FED_ADMIN_HELP: |
    *फेड एडमिन:*
    •➥ /fban <उपयोगकर्ता> <कारण>: फेड प्रतिबंधित करता है एक उपयोगकर्ता।
    •➥ /unfban <उपयोगकर्ता> <कारण>: एक फेड प्रतिबंध से उपयोगकर्ता को हटाता है।
    •➥ /fedinfo <फेड आईडी>: निर्दिष्ट फेडरेशन के बारे में जानकारी।
    •➥ /joinfed <फेड आईडी>: वर्तमान चैट को फेडरेशन में शामिल करें। केवल चैट मालिक ही इसे कर सकते हैं। प्रत्येक चैट केवल एक फेडरेशन में हो सकती है।
    •➥ /leavefed <फेड आईडी>: दिए गए फेडरेशन से बाहर निकलें। केवल चैट मालिक ही इसे कर सकते हैं।
    •➥ /setfrules <नियम>: फेडरेशन के नियम सेट करें।
    •➥ /fedadmins: फेडरेशन एडमिन्स दिखाएं।
    •➥ /fbanlist: वर्तमान में फेडरेशन में प्रतिबंधित सभी उपयोगकर्ताओं को दिखाता है।
    •➥ /fedchats: फेडरेशन में जुड़े सभी चैट्स प्राप्त करें।
    •➥ /chatfed: वर्तमान चैट में फेडरेशन देखें।

FED_USER_HELP: |
    सब कुछ मजेदार है, जब तक एक स्पैमर आपके समूह में प्रवेश करना शुरू नहीं करता है, और आपको इसे ब्लॉक करना होता है। फिर आपको अधिक और अधिक प्रतिबंधित करना पड़ता है, और यह दर्द देता है।
    लेकिन फिर आपके पास कई समूह हैं, और आप नहीं चाहते कि यह स्पैमर आपके किसी भी समूह में हो - आप कैसे संभाल सकते हैं? क्या आपको इसे मैन्युअल रूप से सभी समूहों में ब्लॉक करना होगा?
    *अब नहीं!* फेडरेशन के साथ, आप एक चैट में प्रतिबंध बना सकते हैं जो सभी अन्य चैट में ओवरलैप करता है।
    आप यहां तक ​​कि फेडरेशन एडमिन्स को भी नामांकित कर सकते हैं, ताकि आपके विश्वसनीय प्रशासक उन सभी चैट्स से सभी स्पैमर्स को प्रतिबंधित कर सकें जिन्हें आप सुरक्षित रखना चाहते हैं।
    *आदेश:*
    फेड अब आपकी सुविधा के लिए 3 अनुभागों में विभाजित हैं।
    •➥ /fedownerhelp: फेड निर्माण और केवल मालिक के आदेशों के लिए मदद प्रदान करता है।
    •➥ /fedadminhelp: फेड प्रशासन आदेशों के लिए मदद प्रदान करता है।
