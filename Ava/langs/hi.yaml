achannel_help: |
    *एंटी चैनल*
    टेलीग्राम की मूर्खता से थक गए हैं? यहाँ जाएं
    *उपलब्ध आदेश:*
    •➥ /antichannel <on/off>: किसी को भी चैनल के रूप में बोलने से प्रतिबंधित और हटाता है और उन्हें स्वयं के रूप में बात करने के लिए मजबूर करता है
    •➥ /antilinkedchan <on/off>: चैनल लिंक किए गए पोस्ट को स्वचालित रूप से हटाने के लिए अवारोबोट को सेट करता है
    •➥ /antichannelpin <on/off>: चैनल लिंक किए गए पोस्ट को स्वचालित रूप से अनपिन करने के लिए अवारोबोट को सेट करता है

admin_help: |
   •➥ /admins*:* चैट में प्रशासकों की सूची।
   *केवल प्रशासक:*
   •➥ /invitelink*:* चैट आमंत्रण लिंक प्राप्त करें
   •➥ /lowpromote*:* उत्तर दिए गए उपयोगकर्ता को कम अधिकारों के साथ प्रमोट करता है
   •➥ /promote*:* उत्तर दिए गए उपयोगकर्ता को प्रमोट करता है
   •➥ /fullpromote*:* उत्तर दिए गए उपयोगकर्ता को पूर्ण अधिकारों के साथ प्रमोट करता है
   •➥ /demote*:* उत्तर दिए गए उपयोगकर्ता को डीमोट करता है
   •➥ /title <यहाँ शीर्षक>*:* बॉट द्वारा प्रमोट किए गए प्रशासक के लिए कस्टम शीर्षक सेट करता है
   •➥ /reload*:* प्रशासकों की सूची को ताजगी देता है

afk_help: |
   •➥ /afk - यह आपको ऑफ़लाइन सेट करेगा।
   •➥ /afk [कारण] - यह आपको कारण के साथ ऑफ़लाइन सेट करेगा।
   •➥ /afk [स्टिकर/फोटो पर उत्तर] - यह आपको छवि या स्टिकर के साथ ऑफ़लाइन सेट करेगा।
   •➥ /afk [स्टिकर/फोटो पर उत्तर] [कारण] - यह आपको छवि और कारण दोनों के साथ एएफके सेट करेगा।

antiflood_help: |
   •➥ *केवल प्रशासक:*
   •➥ /antispam <on/off/yes/no>: हमारी एंटीस्पैम तकनीक को टॉगल करता है या आपके वर्तमान सेटिंग्स लौटाता है।
   •➥ /flood: वर्तमान एंटीफ्लड सेटिंग्स प्राप्त करें
   •➥ /setflood <संख्या/ऑफ़/नहीं>: उपयोगकर्ता पर कार्रवाई करने के बाद संदेशों की संख्या सेट करें। '0', 'ऑफ़' या 'नहीं' पर सेट करने से यह बंद हो जाएगा।
   •➥ /setfloodmode <क्रिया प्रकार>: किसी उपयोगकर्ता पर कार्रवाई चुनें जिसने बाढ़ की हो। विकल्प: ban/kick/mute/tban/tmute।

approve_help: |
   •➥ *कभी-कभी, आप किसी उपयोगकर्ता पर भरोसा कर सकते हैं कि वे अनचाहे सामग्री न भेजें। उन्हें प्रशासक बनाने के लिए पर्याप्त नहीं है, लेकिन आप तालों, ब्लैकलिस्ट, और एंटीफ्लड का उपयोग न करने पर सहमत हो सकते हैं*
       *एडमिन कमांड्स:*
   •➥ /approval*:* इस चैट में किसी उपयोगकर्ता की स्वीकृति स्थिति जांचें।
   •➥ /approve*:* किसी उपयोगकर्ता को स्वीकृति दें। लॉक, ब्लैकलिस्ट, और एंटीफ्लड अब उन पर लागू नहीं होंगे।
   •➥ /unapprove*:* किसी उपयोगकर्ता की स्वीकृति रद्द करें। अब वे फिर से लॉक, ब्लैकलिस्ट, और एंटीफ्लड के अधीन होंगे।
   •➥ /approved*:* सभी स्वीकृत उपयोगकर्ताओं की सूची
   •➥ /unapproveall*:* चैट में *सभी* उपयोगकर्ताओं को अनस्वीकृत करें। यह नहीं बदला जा सकता।

antispam_help: |
   •➥ *केवल प्रशासक:*
   •➥ /antispam <on/off/yes/no>: हमारी एंटीस्पैम तकनीक को टॉगल करता है या आपके वर्तमान सेटिंग्स लौटाता है।

backup_help: |
    *केवल प्रशासक:*
    •➥ /import: किसी समूह बटलर बैकअप फ़ाइल का उत्तर देकर जितना संभव हो उतना आयात करें। ध्यान दें कि फ़ाइलें/फोटो टेलीग्राम प्रतिबंधों के कारण आयात नहीं की जा सकती हैं।
    •➥ /export: समूह डेटा निर्यात करें, जिसमें शामिल होंगे: नियम, नोट्स (दस्तावेज, छवियाँ, संगीत, वीडियो, ऑडियो, वॉयस, टेक्स्ट, टेक्स्ट बटन)

bans_help: |
   •➥/kickme*:* आदेश जारी करने वाले उपयोगकर्ता को बाहर निकालता है।
    *केवल प्रशासक:*
   •➥ /ban <userhandle>*:* किसी उपयोगकर्ता को प्रतिबंधित करता है। (हैंडल द्वारा, या उत्तर देकर)
   •➥ /sban <userhandle>*:* किसी उपयोगकर्ता को चुपचाप प्रतिबंधित करता है। आदेश, उत्तर दिया गया संदेश और उत्तर को हटाता है। (हैंडल द्वारा, या उत्तर देकर)
   •➥ /tban <userhandle> x(m/h/d)*:* किसी उपयोगकर्ता को x समय के लिए प्रतिबंधित करता है। (हैंडल द्वारा, या उत्तर देकर)। m = मिनट, h = घंटे, d = दिन।
   •➥ /unban <userhandle>*:* किसी उपयोगकर्ता को अनब्लॉक करता है। (हैंडल द्वारा, या उत्तर देकर)
   •➥ /kick <userhandle>*:* किसी उपयोगकर्ता को समूह से बाहर निकालता है। (हैंडल द्वारा, या उत्तर देकर)

buser_help: |
   *केवल स्यूडो उपयोगकर्ताओं के लिए*
