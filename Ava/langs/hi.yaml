   •➥ /lockdown <ऑफ/ऑन>: समूहों में बॉट जोड़ने को टॉगल करता है।
   •➥ /ignoredlist: नजरअंदाज किए गए उपयोगकर्ताओं की सूची।
   •➥ /notice: किसी उपयोगकर्ता को ब्लैकलिस्ट से हटाता है।

